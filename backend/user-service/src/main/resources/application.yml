server:
  port: 8083

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/advann_db
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /v3/api-docs

  swagger-ui:
    path: /swagger-ui.html
    config-url: /user-service/v3/api-docs/swagger-config
    url: /user-service/v3/api-docs

jwt:
  secret: 12345678901234567890123456789012
  access-expiration: 900000
  refresh-expiration: 604800000